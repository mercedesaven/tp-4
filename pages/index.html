<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="styles/images/list.png"/>
    <script src="js/scripts.js" type="text/javascript"></script>

</head>
<body onload='printEmployeeList()'>
    <header class="add-task-container">
        <h1>Manage employee</h1>
        <a href="#" onclick="modal()">
            <i></i>
            <span>Add new employee</span>
        </a>
        <div class="add-task-input-container">
            <input type="text" value="" placeholder="Filter..." id="item">
            <button class="add-task-btn" type="button" id="add" ><img src="styles/images/add.svg"
                    alt=""></button>
        </div>
    </header>
    
    <div>
        <ul>
            <li><input type="checkbox"></li>
            <li>Name</li>
            <li>Email</li>
            <li>Adress</li>
            <li>Phone</li>
            <li>Actions</li>
        </ul>
        <div id='container'>
            <ul id='newEmployee'>
            </ul>
        </div>   
    </div>
    <section class="modal" id="activeModal" >
        <div class="contain-modal-select">
            <div class="modal-select">
                <a class="closeModal" onclick="closeModal()">x</a>
                <p class="modal-select-text">Agregar empleado</p>
                <div class="selectors" id="modal"></div>
                <div class="formStyle" id="textForms">
                    <input id="name" type="name" placeholder="Nombre Completo" />
                    <input id="email" type="email" placeholder="Email" />
                    <input
                      id="area"
                      type="text"
                      placeholder="DirecciÃ³n"
                    />
                    <textarea
                      id="actividad"
                      type="text"
                      placeholder="Telefono"
                      class="participation"
                      rows="10"
                    ></textarea>
                  </div>
                <div class="container-add">
                    <button onclick="closeModal()" type="button" id="add">Cancelar</button>
                </div>
                <div id="pendingSales" class="pendingSales"></div>
                <div class="container-confirm">
                    <button type="button" id="button" onclick="addNewEmployee()">Agregar</button>
                </div>
            </div>
        </div>
    </section>

            <ul id="completed" class="completed-task-list">

</body>
</html>
